<html>

	<body>
		<nav>
		<a href='index'>Home</a>	
			
					<!-- USERS WHO ARE NOT LOGGED WILL SEE THIS -->

			<img src='{{avatar}}'>
	</a>
		<a onclick='logout()'>Logout</a>
	{{/private}}
	
	<!-- USERS WHO ARE LOGGED WILL SEE THIS -->
	{{^private}}
	   	<a href='loginpage'>Login</a>
		<a href='signup'>Signup</a>	
	{{/private}}
		
		</nav>
		<main>
			<div>
				<h2>Login</h2>
				<form action='/~/logindemo/login' method='POST' enctype='multipart/form-data'>
					<input type='email' name='username' placeholder='Email' required>
					<input type='password' name='password' placeholder='Password' required>

					<input type='submit' value='Log In'>
					<input type='hidden' name='redirecturl' value='/~/logindemo/accountpage'>
				</form>
			</div>
		</main>
